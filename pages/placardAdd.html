    <form class="needs-validation"  novalidate id="placardListForm" action="#" >
      <div class="form-group row">
        <label for="partNumber" class="col-sm-2 col-form-label">Part Number</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="partNumber" style="text-transform:uppercase"  required placeholder="..." name="partNumber">
        </div>
        
      </div>
      
      <fieldset class="form-group row">
        <legend class="col-form-label col-sm-2 float-sm-left pt-0">Placard Type</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" required>
            <label class="form-check-label" for="gridRadios1">
              Image Only
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2"  checked>
            <label class="form-check-label" for="gridRadios2">
              Text
            </label>
          </div>
          <div class="form-check disabled">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" disabled>
            <label class="form-check-label" for="gridRadios3">
              Disabled test
            </label>
          </div>
        </div>
      </fieldset>
      <div class="form-group row">
        <label for="placardText" class="col-sm-2 col-form-label">Placard Text</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="placardText" style="text-transform:uppercase"  required name="placa">
        </div>
      </div>
      <div class="form-group row">
        <label for="placardLocation" class="col-sm-2 col-form-label">Location</label>
        <div class="col-sm-10">
          <select name="placardLocation" id="placardLocation" class="custom-select"  required>
            <option selected disabled value="">Choose...</option>
        
        <option value = "LAV">LAV</option>
        <option value = "FUSELAGE">FUSELAGE</option>
        <option value = "GALLEY">GALLEY</option>
        <option value = "COCKPIT">COCKPIT</option>
        <option value = "CARGO">CARGO</option>
        <option value = "WING">WING</option>
        <option value = "CABIN">CABIN</option>
        <option value = "ENGINE-IAE">ENGINE-IAE</option>
        <option value = "ENGINE-PW">ENGINE-PW</option>
        <option value = "ENGINE-CFM-5B">ENGINE-CFM-5B</option>
        <option value = "ENGINE-CFM-LEAP">ENGINE-CFM-LEAP</option>

          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="customFile">Attach Image</label>
        <div class="col-sm-10 " >
        <input type="file" class="form-control-file" id="customFile">
      </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10 offset-sm-2">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck1">
            <label class="form-check-label" for="gridCheck1">
              Example checkbox
            </label>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
