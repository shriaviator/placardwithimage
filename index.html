<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DataTable</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/v/dt/jq-3.3.1/dt-1.10.21/fh-3.1.7/datatables.min.css"
    />

      type="text/javascript"
      src="https://cdn.datatables.net/v/dt/jq-3.3.1/dt-1.10.21/fh-3.1.7/datatables.min.js"

    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/ba4620771e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <table id="example" class="display cell-border compact" style="width: 100%">
      <thead>
        <tr>
          <th>Location</th>
          <th>PartNumber</th>
          <th>TextinPlacard</th>
          <th>(Click to Enlarge)</th>
        </tr>
      </thead>
      <tbody></tbody>
      <tfoot>
        <tr>
          <th>Location</th>
          <th>PartNumber</th>
          <th>TextinPlacard</th>
          <th>(Click to Enlarge)</th>
        </tr>
      </tfoot>
    </table>
    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- The Close Button -->
      <span class="close">&times;</span>

      <!-- Modal Content (The Image) -->
      <img class="modal-content" id="img01" />

      <!-- Modal Caption (Image Text) -->
      <div id="caption"></div>
    </div>

    <script src="test.js"></script>
