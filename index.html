    <!--
  Bootstrap sign up modal 
-->
    <!-- Modal -->
    <div
      class="modal fade"
      id="bsmodal-signup"
      tabindex="-1"
      role="dialog"
      aria-labelledby="bsmodal-signupTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Welcome!</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <button class="loginBtn loginBtn--google" id="googleSignUp">
              SignUp with Google
            </button>
          </div>
          <div class="modal-footer justify-content-between">
            <button type="button" class="btn btn-link">Login</button>
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
              id=""
            >
              Close
            </button>
            <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
          </div>
        </div>
      </div>
    </div>
